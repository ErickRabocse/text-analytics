<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Word Analytics</title>
  </head>
  <body>
    <div class="word_parent">
      <div class="word_background">
        <div class="word_background--title">
          <h1>Word <span class="thin">Analytics</span></h1>
        </div>
        <div class="word_background--blank"></div>
      </div>
      <div class="word_container">
        <textarea class="word_text" placeholder="Enter your text"></textarea>
        <section class="word_analytics">
          <div class="word_words analytics">
            <span class="word_words--counter counter">0</span>
            <h2 class="word_title">WORDS</h2>
          </div>
          <div class="word_characters analytics">
            <span class="word_characters--counter counter">0</span>
            <h2 class="word_title">CHARACTERS</h2>
          </div>
          <div class="word_x analytics">
            <span class="word_x--counter counter">280</span>
            <h2 class="word_title">X</h2>
          </div>
          <div class="word_facebook analytics">
            <span class="word_facebook--counter counter">2200</span>
            <h2 class="word_title">FACEBOOK</h2>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
